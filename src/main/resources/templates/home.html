<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}


li a:hover {
  background-color: #111;
  border-right: 1px solid #bbb;
}

.active {
  background-color: #04AA6D;
}

li:last-child {
  border-right: none;
}

.fling-minislide {width:100%; height:0px; padding-bottom: 50%; overflow:hidden; position:relative; }
.fling-minislide img{ position:absolute; animation:fling-minislide 20s infinite; opacity:0; width: 100%; height: auto;}

@keyframes fling-minislide {25%{opacity:1;} 40%{opacity:0;}}
.fling-minislide img:nth-child(4){animation-delay:0s;}
.fling-minislide img:nth-child(3){animation-delay:5s;}
.fling-minislide img:nth-child(2){animation-delay:10s;}
.fling-minislide img:nth-child(1){animation-delay:15s;}

    </style>
</head>
<body>

<h1>Hello This is the front page</h1>

<ul>
    <li><a href="/">Home</a></li>
    <li><a href="/mission">Mission</a></li>
    <li><a href="/success-stories">Success Stories</a></li>
    <li style="float:right"><a href="/contact">Contact</a></li>
</ul>


<div class="fling-minislide">

    <img src="https://mhawny.org/app/uploads/2020/07/aboutBanner.jpg" alt="Slide 3"/>
    <img src="https://heal.hospiceheart.org/wp-content/uploads/sites/5/2016/09/gb.jpg" alt="Slide 2" />

    <img src="https://nami-pinellas.org/wp-content/uploads/2020/11/AdobeStock_301126024-scaled.jpeg" alt="Slide 1" />
</div>


</body>
</html>
